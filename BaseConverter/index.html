<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamir's Secret Sharing - Lagrange Interpolation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        
        .result-card {
            margin-top: 1rem;
            border-left: 4px solid #28a745;
        }
        
        .error-card {
            margin-top: 1rem;
            border-left: 4px solid #dc3545;
        }
        
        .json-editor {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        
        .secret-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            margin: 1rem 0;
        }
        
        .points-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            Shamir's Secret Sharing - Lagrange Interpolation
                        </h2>
                        <p class="mb-0 mt-2">Reconstruct polynomial secrets from encoded shares</p>
                    </div>
                    <div class="card-body">
                        <!-- Test Case Buttons -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5><i class="fas fa-flask me-2"></i>Load Test Cases</h5>
                                <button type="button" class="btn btn-secondary me-2" onclick="loadTestCase(1)">
                                    <i class="fas fa-file-code me-1"></i>Test Case 1
                                </button>
                                <button type="button" class="btn btn-secondary me-2" onclick="loadTestCase(2)">
                                    <i class="fas fa-file-code me-1"></i>Test Case 2
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="clearInput()">
                                    <i class="fas fa-eraser me-1"></i>Clear
                                </button>
                            </div>
                        </div>

                        <!-- JSON Input -->
                        <div class="row">
                            <div class="col-12">
                                <h5><i class="fas fa-code me-2"></i>JSON Input</h5>
                                <textarea 
                                    id="jsonInput" 
                                    class="form-control json-editor" 
                                    rows="15" 
                                    placeholder="Paste your JSON test case here or use the buttons above to load test cases..."
                                ></textarea>
                            </div>
                        </div>

                        <!-- Solve Button -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-primary btn-lg" onclick="solveSecret()">
                                    <i class="fas fa-calculator me-2"></i>
                                    Calculate Secret
                                </button>
                            </div>
                        </div>

                        <!-- Results -->
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
